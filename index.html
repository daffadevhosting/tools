<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Obfuscator Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #333;
            min-height: 100vh;
            padding: 20px;
        }
        textarea { resize: none; }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
        }

        .editor-box {
            background: #5a6268;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .editor-box h3 {
            margin-bottom: 15px;
            color: #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-editor {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: #f8f9fa;
        }

        .controls {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .option-group label {
            font-weight: 500;
            color: #ddd;
        }

        .option-group input, .option-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #333;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }

        .status.working {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .char-count {
            font-size: 12px;
            color: #ffcc34;
            margin-top: 5px;
        }

        .copy-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JavaScript Obfuscator Tool</h1>
            <p>Amankan kode JavaScript Anda dengan obfuscation menggunakan Web Workers</p>
        </div>

        <div class="controls">
            <div class="options-grid">
                <div class="option-group">
                    <label for="compact">Compact Code:</label>
                    <select id="compact">
                        <option value="true" selected>Ya</option>
                        <option value="false">Tidak</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="controlFlow">Control Flow Obfuscation:</label>
                    <select id="controlFlow">
                        <option value="true">Aktif</option>
                        <option value="false" selected>Non-aktif</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="stringArray">String Array:</label>
                    <select id="stringArray">
                        <option value="true" selected>Aktif</option>
                        <option value="false">Non-aktif</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="stringArrayThreshold">String Array Threshold:</label>
                    <input type="number" id="stringArrayThreshold" value="3" min="0" max="100" step="1">
                </div>
                <div class="option-group">
                    <label for="deadCode">Dead Code Injection:</label>
                    <select id="deadCode">
                        <option value="true">Aktif</option>
                        <option value="false" selected>Non-aktif</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="debugProtection">Debug Protection:</label>
                    <select id="debugProtection">
                        <option value="true">Aktif</option>
                        <option value="false" selected>Non-aktif</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="mangle">Mangle Variables:</label>
                    <select id="mangle">
                        <option value="true" selected>Aktif</option>
                        <option value="false">Non-aktif</option>
                    </select>
                </div>
            </div>

            <div class="buttons">
                <button id="obfuscateButton" class="btn btn-primary">Obfuscate</button>
                <button id="clearButton" class="btn btn-secondary">Clear</button>
                <button id="loadButton" class="btn btn-success">Load Example</button>
            </div>

            <div id="status" class="status"></div>
        </div>

        <div class="editor-container">
            <div class="editor-box">
                <h3>Original JavaScript Code</h3>
                <textarea id="inputCode" class="code-editor" placeholder="Masukkan kode JavaScript di sini..."></textarea>
                <div class="char-count">Karakter: <span id="inputCount">0</span></div>
            </div>

            <div class="editor-box">
                <h3>
                    Obfuscated Code
                    <button id="copyButton" class="copy-btn">Copy Code</button>
                </h3>
                <textarea id="outputCode" class="code-editor" placeholder="Hasil obfuscation akan muncul di sini..." readonly></textarea>
                <div class="char-count">Karakter: <span id="outputCount">0</span></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
